<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100대 내가 정복한 산 - OpenLayers</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- OpenLayers CDN -->
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header id="header">
            <h1>
                <a href="./index.html">GIS개발연습하기</a>
                <span>100대명산 내가 정복한 산 (13/100)</span>
            </h1>
            <div class="search" onclick="search();"><i class="xi-search"></i></div>
        </header>

        <!-- main -->
        <section id="container" class="main">
            <div class="content mapWrap">
                <h3>OPENLAYERS</h3>
                <div id="map" class="map"></div>
            </div>
            <div class="content storyBtn">
                <input type="button" class="btn addBtn" value="산행추가" onclick="addStory();" />
            </div>
        </section>

        <!-- footer -->
        <footer id="footer"></footer>

        <!-- modal popup -->
        <div class="modal">
            <div class="modalPopup">
                <h3>오늘 내가 다녀온 산은..?</h3>
                <input type="text" class="writeArea" />
                <div class="btnWrap">
                    <input type="button" class="btn closeBtn" value="글쓰기완료"/>
                    <input type="button" class="btn closeBtn" value="닫기"/>
                </div>
            </div>
        </div>
    </div> <!-- end #wrap-->

    <!-- script part -->
    <script src="./js/map.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
